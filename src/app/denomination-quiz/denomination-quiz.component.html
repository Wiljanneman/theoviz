<div class="quiz-header">
  <h1 class="quiz-title">Denomination Finder</h1>
  <p class="quiz-description">
    Discover which Christian denomination aligns with your theological beliefs through a series of questions about Biblical authority, sacraments, and church governance.
  </p>
  <div class="mode-toggle">
    <button 
      [class.active]="mode === 'quiz'" 
      (click)="setMode('quiz')"
      class="mode-button">
      Quiz Mode
    </button>
    <button 
      [class.active]="mode === 'free'" 
      (click)="setMode('free')"
      class="mode-button">
      Free Mode
    </button>
  </div>
</div>

<!-- Help Card -->
<div *ngIf="currentHelpText" 
     class="fixed top-4 right-4 w-80 bg-slate-800/95 backdrop-blur-md rounded-xl shadow-2xl border-2 border-purple-500 overflow-hidden z-50 animate-slide-in">
  <div class="p-6">
    <div class="flex items-start justify-between mb-4">
      <h3 class="text-lg font-bold text-white">{{ currentHelpText.title }}</h3>
      <button 
        (click)="closeHelpCard()" 
        class="text-white hover:text-red-400 transition-colors -mt-1 -mr-1">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <p class="text-sm text-slate-200 leading-relaxed">{{ currentHelpText.content }}</p>
  </div>
</div>

<div #treeContainer class="tree-container"></div>
