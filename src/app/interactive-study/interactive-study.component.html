
<!-- Main Content -->
<div class="flex w-full h-screen">
  <!-- Sidebar Stepper -->
  <aside class="w-[280px] bg-slate-800/85 backdrop-blur-md border border-purple-500/30 rounded-2xl p-6 shadow-[0_8px_32px_rgba(0,0,0,0.3)]">
    <h2 class="text-xl font-bold text-white mb-5 font-['Inter','Segoe_UI',Tahoma,Geneva,Verdana,sans-serif]">Study Steps</h2>
    <nav>
      <ul class="flex flex-col gap-2 p-0 m-0 list-none">
        <li *ngFor="let step of steps; let i = index">
          <button (click)="setStep(i)"
            [ngClass]="{
              'bg-gradient-to-br from-purple-500 to-purple-700 text-white': currentStepIndex === i,
              'bg-slate-900/60 text-slate-200': currentStepIndex !== i
            }"
            class="w-full px-4 py-3 rounded-xl border-2 border-purple-500 text-sm font-semibold cursor-pointer transition-all duration-200 text-left font-['Inter','Segoe_UI',Tahoma,Geneva,Verdana,sans-serif]">
            {{ step.title }}
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Content Area -->
  <main class="w-full h-full">
    <ng-container *ngIf="steps.length">
      <app-map-view *ngIf="mapData" [mapData]="mapData" class="w-full h-full"></app-map-view>
      <!-- Add other step types here -->
    </ng-container>
    <ng-container *ngIf="!steps.length">
      <p class="text-slate-200 p-8">Loading study steps...</p>
    </ng-container>
  </main>
</div>
